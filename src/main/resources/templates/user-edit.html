<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}" class="p-3 text-bg-dark"/>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>
<main>
    <div class="container rounded bg-light mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img id="avatar" th:src="'/img/'+${user.id}+'/'+${user.avatar}" onerror="avatarLoadError(this);"
                         alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                         style="width: 150px; z-index: 1">
                    <span class="font-weight-bold" th:text="${user.fullname}"></span>
                    <span class="text-black-50" th:text="'@'+${user.username}"></span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form method="post" enctype="multipart/form-data">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right" th:text="${user.username}+': profile edit'"></h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Username</label>
                                <input type="text" th:value="${user.username}" name="username" class="form-control"
                                       placeholder="username" value="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Full Name</label>
                                <input th:value="${user.fullname}" name="fullname" type="text" class="form-control"
                                       placeholder="full name" value="">
                            </div>
                            <div class="col-md-12"><label class="labels">About</label>
                                <input th:value="${user.about}" name="about" type="text" class="form-control"
                                       placeholder="Tell us about yourself" value="">
                            </div>
                            <div class="col-md-12 py-3"><label class="labels">Profile Image</label>
                                <input type="file" name="file">
                            </div>
                            <div class="col-md-12"><label class="labels">Roles</label>
                                <div th:each="role : ${allRoles}">
                                    <div class="form-check">
                                        <input type="checkbox" th:field="${user.roles}" th:value="${role}">
                                        <label class="form-check-label" th:text="${role}"> </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"><label class="labels">Password</label>
                                <input th:value="${user.password}" name="password" type="text" class="form-control"
                                       placeholder="password" value="">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
