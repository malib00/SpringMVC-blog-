<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}" class="p-3 text-bg-dark">

<body>

<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>

<main>
    <div class="gradient-custom-1">

            <div class="row d-flex justify-content-center align-items-center py-3">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                             style="background-color: #000; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                     style="width: 150px; z-index: 1">
                                <a th:href="'/users/' + ${user.id} + '/edit'"
                                   type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                   style="z-index: 1;">Edit profile</a>
                            </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5 th:text="${user.fullName}"></h5>
                                <p th:text="'@' + ${user.username}"></p>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <div>
                                    <p class="mb-1 h5" th:text="${totalPostsQTY}"></p>
                                    <p class="small text-muted mb-0"><a th:href="'/users/' + ${user.id} + '/posts'" class="text-muted">Posts</a></p>
                                </div>


                          <!--      <p class="mb-0"><a th:href="'/users/' + ${user.id} + '/posts'" class="text-muted">Show
                                    all</a></p>-->


                                <div class="px-3">
                                    <p class="mb-1 h5">1026</p>
                                    <p class="small text-muted mb-0">Followers</p>
                                </div>
                                <div>
                                    <p class="mb-1 h5">478</p>
                                    <p class="small text-muted mb-0">Following</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5">
                                <p class="lead fw-normal mb-1">About</p>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p class="font-italic mb-1">Web Developer</p>
                                    <p class="font-italic mb-1">Lives in New York</p>
                                    <p class="font-italic mb-0">Photographer</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0">Recent posts</p>
                                <p class="mb-0"><a th:href="'/users/' + ${user.id} + '/posts'" class="text-muted">Show
                                    all</a></p>
                            </div>

                            <div class="container">
                                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                                    <div th:each="post : ${last3Posts}">
                                        <div th:insert="~{blocks/post-preview :: post-preview}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
