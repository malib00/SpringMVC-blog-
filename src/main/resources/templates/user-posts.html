<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}" class="p-3 text-bg-dark">
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>
<main>
    <div class="py-5 text-center container bg-light">
        <h1 th:text="${title}"></h1>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="post : ${posts}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <a th:href="'/posts/' + ${post.id}">
                                <img type="button" th:src="'img/'+${post.author.id}+'/'+${post.filename}"
                                     class="bd-placeholder-img card-img-top " width="100%" height="225"></a>
                            <div class="card-body">
                                <p th:text="${post.title}" class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small th:text="'Author: '+${post.author.username}" class="text-muted"></small>
                                    <small th:text="${#temporals.format(post.timestamp, 'dd-MM-yyyy HH:mm')}"
                                           class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
