<div th:fragment="post-preview">
    <div class="col">
        <div class="card shadow-sm">
            <a th:href="'/posts/' + ${post.id}">
                <img type="button" th:src="'img/'+${post.author.id}+'/'+${post.filename}"
                     class="bd-placeholder-img card-img-top " width="100%" height="225"></a>
            <div class="card-body">
                <p th:text="${post.title}" class="card-text"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <small th:text="'Author: '+${post.author.username}" class="text-muted"></small>
                    <small th:text="${#temporals.format(post.timestamp, 'dd-MM-yyyy HH:mm')}"
                           class="text-muted"></small>
                </div>
            </div>
        </div>
    </div>
</div>
