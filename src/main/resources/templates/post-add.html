<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{blocks/head :: head}"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"  class="p-3 text-bg-dark"></header>
<main>
    <div class="py-5 text-center container mb-5">
        <h1 th:text="${title}"></h1>
        <form action="/posts/add" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Title" class="form-control"/><br>
            <textarea name="fulltext" placeholder="Post content" class="form-control" rows="10"></textarea><br>
            <input type="file" name="file"/><br>
            <button type="submit" class="btn btn-success">Add post</button>
        </form>
    </div>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
