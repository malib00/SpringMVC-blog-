<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{blocks/head :: head}"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Active Account</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="user : ${users}">
                    <tr>
                        <th th:text="${user.id}" scope="row"></th>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.fullname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:switch="${user.active}">
                            <p th:case="true">Active Account</p>
                            <p th:case="false">Disabled Account</p>
                            <p th:case="*">Active state is not assigned</p>
                        </td>
                        <td th:text="${user.roles}"></td>
                        <td width="50">
                            <div class="btn-group">
                                <a th:href="'/users/' + ${user.id}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a th:href="'/users/' + ${user.id} + '/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a th:href="'/users/' + ${user.id} + '/delete'" class="btn btn-sm btn-outline-secondary"
                                   method="post">Delete</a>
                            </div>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
