<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{blocks/head :: head}" class="p-3 text-bg-dark">/
    <head>
<body>

<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-1">
                <div th:each="user : ${users}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p th:text="${user.id}"></p>
                                    <p th:text="${user.username}"></p>
                                    <p th:text="${user.fullName}"></p>
                                    <p th:text="${user.password}"></p>
                                    <p th:text="${user.active}"></p>
                                    <p th:text="${user.roles}"></p>
                                    <div class="btn-group">
                                        <a th:href="'/users/' + ${user.id}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <a th:href="'/users/' + ${user.id} + '/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>
                                        <a th:href="'/users/' + ${user.id} + '/delete'" class="btn btn-sm btn-outline-secondary" method="post">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
