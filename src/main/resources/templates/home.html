<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{blocks/head :: head}"/>
    <style type="text/css">

    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="p-3 text-bg-dark"></header>
<main>

    <section class="py-3 container" th:if="${recentArticle != null}">
        <div class="container" style="position: relative; text-align: center; color: white;">
            <img th:src="'/img/articles/'+${recentArticle.filename}" alt="Snow"
                class="w-100 img-responsive rounded" style="object-fit: cover; height: 300px;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <h1 class="display-4 fst-italic" th:text="'Recent Article: '+${recentArticle.title}"></h1>
                <div th:if="${#strings.length(recentArticle.fulltext)>100}">
                    <p class="lead my-3" th:text="${#strings.substring(recentArticle.fulltext,0,99)}+'...'"></p>
                </div>
                <div th:unless="${#strings.length(recentArticle.fulltext)>100}">
                    <p class="lead my-3" th:text="${recentArticle.fulltext}"></p>
                </div>
                <p class="lead mb-0"><a th:href="'/articles/' + ${recentArticle.id}" class="text-white fw-bold">Read Article</a></p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div th:unless="${#lists.isEmpty(posts)}">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="post : ${posts}">
                        <div th:insert="~{blocks/post-preview :: post-preview}"></div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(posts)}">
                <h1 style="text-align: center">Posts not found</h1>
            </div>
        </div>
    </div>

</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
